<app-header [leftDrawer]="leftDrawer" [rightDrawer]="rightDrawer">
    angular-ngrx-mat-bootstrap-seed
</app-header>

<mat-drawer-container class="sidenav-container">
    <mat-drawer #leftDrawer
                [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                [mode]="(isHandset$ | async) ? 'over' : 'side'"
                [opened]="!(isHandset$ | async)"
                class="sidenav"
                position="start">
        <!--[mode]="(isHandset$ | async) ? 'over' : 'side'"-->
        <!--[attr.role]="'navigation'"-->
        <!--[opened]="false">-->
        <app-left-sidenav></app-left-sidenav>
    </mat-drawer>
    <mat-drawer #rightDrawer
                [attr.role]="'dialog'"
                [opened]="false"
                class="sidenav"
                mode="side"
                position="end">
        <app-right-sidenav></app-right-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div style="text-align:center">
                        <h1 class="mt-5">
                            Welcome to {{ title }}!
                        </h1>
                        <h2>{{(user$ | async)?.displayName}}</h2>
                        <h3 *ngFor="let item of (items | async)">{{item.displayName}}</h3>
                        <h3 *ngFor="let item of (itemsWithIds | async)">{{item.id}}</h3>
                        <button (click)="login()" class="btn btn-primary">Login</button>
                        <button (click)="logout()" class="btn btn-outline-danger">Logout</button>
                        <img alt="Angular Logo"

</mat-drawer-container>
