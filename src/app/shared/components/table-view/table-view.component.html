<div *ngIf="displayedColumns" class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

        <ng-container *ngFor="let col of displayedColumns | keyvalue" [matColumnDef]="col.key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col.value}}</th>
            <td mat-cell *matCellDef="let row">{{row[col.key]}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns | keysOf"></tr>
        <tr mat-row *matRowDef="let row; columns: (displayedColumns | keysOf);"></tr>
    </table>

    <mat-paginator *ngIf="pageSize" #paginator
                   [length]="dataSource.data.length"
                   [pageIndex]="0"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>
</div>
